<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RockPaperScissors</title>
  </head>
  <body>
    <div class="base-container">
      <div class="container">
        <div class="main">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="play-game">
          <button id="start-game">New Round</button>
          <button id="new-game">Reset Game</button>
        </div>
        <div class="player-stats">
          <div class="player">
            <h3>Player</h3>
            <h2>0</h2>
          </div>
          <div class="computer">
            <h3>Computer</h3>
            <h2>0</h2>
          </div>
        </div>
        <div class="player-selections">
          <div class="player-sel">
            <h3>You Picked</h3>
            <h2></h2>
          </div>
          <div class="computer-sel">
            <h3>Computer Picked</h3>
            <h2></h2>
          </div>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
